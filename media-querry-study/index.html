<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Desafio</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-complete">
          <img src="./img/unsplash_LxVxPA1LOVM.png" alt="" />
          <span>NEW</span>
        </div>
        <div class="title">
          <h1>Shoes Mike Edition Revolution</h1>
        </div>
        <div class="colors">
          <p>Colors:</p>
          <ul>
            <li>
              <button class="color-black"></button>
            </li>
            <li>
              <button class="color-green"></button>
            </li>
            <li>
              <button class="color-blue"></button>
            </li>
          </ul>
        </div>
        <div class="sizes">
          <p>Sizes:</p>
          <ul>
            <li>
              <button>36</button>
            </li>
            <li>
              <button>38</button>
            </li>
            <li>
              <button>42</button>
            </li>
          </ul>
        </div>
        <div class="price">
          <p class="price-before">$ 200,00</p>
          <p class="price-after">$ 180,00</p>
        </div>
        <div class="cart">
          <button class="details">More Details</button>
          <button class="add">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
